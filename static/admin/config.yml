backend:
  name: github
  repo: luman-service/site

media_folder: static/assets
public_folder: assets

collections:
  - name: category
    label: Категории
    folder: data/category
    slug: "{{slug}}"
    create: true
    fields:
      - { name: title, label: Название, widget: string }
      - { name: description, label: Описание, widget: string }
      - { name: background, label: Фон, widget: image }
      - { name: type, label: Тип, widget: string }
      - { name: order, label: Порядок, widget: number }
      - { name: service_groups_description, label: Аннотация к услугам, widget: string }
      - name: service_groups
        label: Группы услуг
        widget: list
        fields:
          - name: caption
            label: Название
            widget: string
          - name: description
            label: Описание
            widget: string
          - name: picture
            label: Картинка
            widget: image
          - name: price_examples
            label: Цены
            widget: list
            fields:
              - name: service_name
                label: Название услуги
                widget: string
              - name: service_price
                label: Цена услуги
                widget: string
